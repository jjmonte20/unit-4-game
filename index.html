<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel=stylesheet href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel=stylesheet href="assets/css/style.css">
    </head>

    <body>

        <!-- Container location -->
        <div class="container">

            <!-- header location -->
            <header class="myHeader">
                <h1 class="myBoxHeading">Gem Game</h1>
            </header>

            <!-- row location -->
            <div class="row">
                <div class="col-md-12">
                    <div class="My rules">
                        <h1 class="myBoxHeading">Rules</h1>
                        <p class="gameRules">Each gem has it's own point value, but the values are random.  To win the game, you must find the gems value and make it equal to the goal score.  If you go over, you lose.</p>
                    </div>
                </div>
            </div>
            <div class="row">

                <!-- column location -->
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary"><img src="assets/images/diamond-sticker.png" style="width: 150px; height: 150px"></button>
                    <button type="button" class="btn btn-secondary"><img src="assets/images/BlackGemStoneEmoji.jpg" style="width:150px; height: 150px"></button>
                    <button type="button" class="btn btn-success"><img src="assets/images/amethyst-sticker.png" style="width: 150px; height: 150px"></button>
                    <button type="button" class="btn btn-danger"><img src="assets/images/ruby-sticker.png" style="width: 150px; height: 150px"></button>
                </div>
                <div class="col-md-4">
                    <div class="myTallies">
                        <h3>Your Score</h3>
                        <p class="currentScore"></p>
                    </div>
                    <div class="myTallies">
                        <h3>Goal Score</h3>
                        <p class="goalScore"></p>
                    </div>
                    <div class="myTallies">
                        <h3>Wins</h3>
                        <p class="youWin"></p>
                    </div>
                    <div class="myTallies">
                        <h3>Losses</h3>
                        <p class="youLose"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make sure custom script stays at the bottom of the body -->
        <script src="assets/javascript/game.js"></script>
    </body>
